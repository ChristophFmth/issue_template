---
name: ðŸš€ Feature Request
description: Suggest a new feature or enhancement for this project
title: '[FEATURE] '
labels: ['enhancement', 'needs-triage']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to suggest a new feature! Please fill out the information below to help us understand your request.

  - type: textarea
    id: problem-description
    attributes:
      label: Problem Description
      description: What problem does this feature solve? What pain point are you experiencing?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see implemented
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Alternative approaches could be...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature for your workflow?
      options:
        - Low - Nice to have
        - Medium - Would improve workflow
        - High - Critical for workflow
        - Critical - Blocking current work
    validations:
      required: true

  - type: checkboxes
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this? (Select all that apply)
      options:
        - label: User Interface improvement
        - label: API enhancement
        - label: Performance optimization
        - label: New functionality
        - label: Developer experience improvement
        - label: Documentation enhancement

  - type: textarea
    id: customer-tickets
    attributes:
      label: Related Customer Tickets
      description: If applicable, list any customer tickets or support requests related to this feature
      placeholder: Ticket #123, Ticket #456
    validations:
      required: false

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific scenarios where this feature would be useful
      placeholder: |
        1. When a user wants to...
        2. In situations where...
    validations:
      required: false

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What would need to be implemented for this feature to be considered complete?
      placeholder: |
        - [ ] Feature does X
        - [ ] Feature handles Y scenario
        - [ ] Documentation is updated
    validations:
      required: false

  - type: checkboxes
    id: additional-info
    attributes:
      label: Additional Information
      options:
        - label: I am willing to help implement this feature
        - label: I can provide additional design mockups/wireframes
        - label: I can help with testing this feature
        - label: This feature request has been discussed with the team

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples that might help
      placeholder: Any additional information...
    validations:
      required: false